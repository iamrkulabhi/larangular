<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <div>
                <div class="alert alert-danger" *ngIf="error">
                  {{error}}
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                <a class="btn btn-primary float-right" routerLink="/signup">Free Signup</a>
              </div>
              <small>
                  <a routerLink="/password-reset">Forgot password?</a>
              </small>
            </form>
        </div>
    </div>
</div>
